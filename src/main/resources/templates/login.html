<head>
<link rel="stylesheet" href="/css/loginCss.css">
</head>
<body>
<div class="container text-center" xmlns:th="http://www.thymeleaf.org">
    <img alt="logo" th:src="@{images/white-logo.png}" class="mt-1">
    <div class="mt-2 mb-5"><br>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 formColumn">
                <form  method="post" action="/login" id="login_form" class="mt-3 mb-3">
                    <h2 class="text-center">Login</h2>
                    <div class="form-group mt-5">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                    </div>
                    <div th:if="${hasErrors}">
                        <div th:text="${error}" class="text-danger"></div>
                    </div>
                    <div th:text="${param.error}" class="text-danger"></div>
                    <p id="rememberMe">
                        <input type="checkbox" name="remember_me" id="remember_me">
                        <label for="remember_me">Remember me!</label>
                    </p>
                    <button class="btn btn-lg btn-block mb-3" id="submit" type="submit" >Login</button>
                    <a href="/register" class="btn btn-block btn-light">Don't have an account? Register here!</a>
                </form>
            </div>
        </div>
    </div>
</div>
<div style="height: 100px">

</div>
<script src="/js/hideHeader.js"></script>
</body>
