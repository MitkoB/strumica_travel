<head>
    <link rel="stylesheet" href="/css/loginCss.css">
    <link rel="stylesheet" href="/css/indexCss.css">
</head>
<body>
<div class="container text-center" xmlns:th="http://www.thymeleaf.org">
    <img alt="logo" th:src="@{images/white-logo.png}" class="mt-1">
    <div class="mt-2 mb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 formColumn">
                <form class="form-signin mt-3 mb-3" method="post" action="/register">
                    <h2 class="form-signin-heading pb-3">Register</h2>
                    <p>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                               required="" autofocus="">
                    </p>
                    <p>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                               required="">
                    </p>
                    <p>
                        <label for="repeatedPassword" class="sr-only">Repeat Password</label>
                        <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
                               placeholder="Repeat Password" required="">
                    </p>
                    <p>
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required=""
                               autofocus="">
                    </p>
                    <p>
                        <label for="surname" class="sr-only">Surname</label>
                        <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname"
                               required="" autofocus="">
                    </p>
                    <div>
                        </br>
                        <button class="btn btn-lg btn-block" id="submit" type="submit">Sign up</button>
                    </div>
                    <a href="/login" class="btn btn-block btn-light mt-2">Already have an account? Login here!</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/js/hideHeader.js"></script>
</body>
