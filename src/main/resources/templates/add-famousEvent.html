<head>
    <link rel="stylesheet" href="/css/indexCss.css">
    <link rel="stylesheet" href="/css/addPageCss.css">
</head>
<body>
<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container mt-5 mb-5 relativeContainer">
        <div class="bgContainer text-white mr-5 ml-5 mt-4 p-3">
            <h3 class="text-center display-4">Create Event</h3>
            <hr class="horizontal_line"/>
            <div class="w3-container w3-animate-zoom">
                <div class="form-horizontal mt-4">
                    <form th:method="POST" th:action="@{/famousevents/save/{id} (id=${famousEvent?.id})}">
                        <div class="form-group row justify-content-center">
                            <label class="control-label col-4 text-right" for="title">Name</label>
                            <div class="col-8">
                                <input type="text"
                                       class="form-control"
                                       id="title"
                                       name="title"
                                       th:value="(${famousEvent} != null ? ${famousEvent.getTitle()} : '')"
                                       required
                                       placeholder="Enter event name">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label class="control-label col-4 text-right"  for="description">Description</label>
                            <div class="col-8">
                                <input type="text"
                                       class="form-control"
                                       id="description"
                                       name="description"
                                       th:value="(${famousEvent} != null ? ${famousEvent.getDescription()} : '')"
                                       placeholder="Description">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label class="control-label col-4 text-right"  for="start">Start date</label>
                            <div class="col-8">
                                <input type="text"
                                       class="form-control"
                                       id="start"
                                       name="start"
                                       th:value="(${famousEvent} != null ? ${famousEvent.getStart()} : '')"
                                       placeholder="Start date">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label class="control-label col-4 text-right"  for="finish">End date</label>
                            <div class="col-8">
                                <input type="text"
                                       class="form-control"
                                       id="finish"
                                       name="finish"
                                       th:value="(${famousEvent} != null ? ${famousEvent.getEnd()} : '')"
                                       placeholder="End date">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label class="control-label col-4 text-right" for="picture">Image URL</label>
                            <div class="col-8">
                                <input type="text"
                                       class="form-control"
                                       id="picture"
                                       name="picture"
                                       th:value="(${famousEvent} != null ? ${famousEvent.getPicture()} : '')"
                                       placeholder="Image URL">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label class="control-label col-4 text-right" for="location">Location</label>
                            <div class="col-8">
                                <input type="text"
                                       class="form-control"
                                       id="location"
                                       name="location"
                                       th:value="(${famousEvent} != null ? ${famousEvent.getLocation()} : '')"
                                       placeholder="Location">
                            </div>
                        </div>
                        <div class="form-group row justify-content-end">
                            <div  class="col-8 text-left">
                                <button id="submit" type="submit" class="btn btn-lg submit_btn">Submit</button>
                                <a type="button" class="btn btn-lg btn-link back_btn" href="/famousevents" >Back</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/changeLogo.js"></script>
</th:block>
</body>
