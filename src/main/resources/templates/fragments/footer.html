<footer id="footer" xmlns:th="http://www.thymeleaf.org">
<style>

        #footer {
            background: #0f0f0f;
            color: #fff;
            font-size: 14px;
            text-align: center;
            padding: 30px 0;
        }

        #footer h3 {
            font-size: 40px;
            font-weight: 500;
            color: #fff;
            position: relative;
            font-family: "Brush Script MT", sans-serif;
            padding: 0;
            margin: 0 0 15px 0;
        }

        #footer p {
            font-size: 15px;
            font-style: italic;
            padding: 0;
            margin: 0 0 40px 0;
            color: cornflowerblue;
        }

        #footer .social-links {
            margin: 0 0 40px 0;
        }

        #footer .social-links a {
            font-size: 18px;
            display: inline-block;
            background: cornflowerblue;
            color: #fff;
            line-height: 1;
            padding: 8px 0;
            margin-right: 4px;
            border-radius: 50%;
            text-align: center;
            width: 36px;
            height: 36px;
            transition: 0.3s;
        }

        #footer .social-links a:hover {
            background: darkolivegreen;
            color: #fff;
            text-decoration: none;
        }

        #footer .copyright {
            margin: 0 0 5px 0;
        }

        <h3>Strumica Travel</h3>

        <div class="social-links">
            <a href="/" class="twitter"><i class="fa fa-twitter"></i></a>
            <a href="/" class="facebook"><i class="fa fa-facebook"></i></a>
            <a href="/" class="instagram"><i class="fa fa-instagram"></i></a>
            <a href="/" class="google-plus"><i class="fa fa-skype"></i></a>
            <a href="/" class="linkedin"><i class="fa fa-linkedin"></i></a>
        </div>

        </div>
